<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tensor Go Customer Service | Sign In</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("/images/background.png");
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        background-color: rgba(0, 0, 0, 0.5);
        background-blend-mode: darken;
        font-family: Arial, sans-serif;
      }
      .google-signin-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 25px;
        padding: 12px 30px;
        font-size: 18px;
        font-weight: 400;
        cursor: pointer;
        text-decoration: none;
        transition: box-shadow 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }
      .google-signin-btn img {
        height: 20px;
        margin-right: 10px;
      }
      .google-signin-btn:hover {
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
      }
      .google-signin-btn:active {
        transform: translateY(1px);
      }
      .google-signin-btn > img {
        border-radius: 5px;
      }
      h1 {
        color: whitesmoke;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <img src="/images/logo.webp" alt="TensorGo" />
    <h1>TensorGo Customer Service Platform</h1>
    <a href="/" class="google-signin-btn">
      <img
        src="https://t4.ftcdn.net/jpg/03/08/54/37/360_F_308543787_DmPo1IELtKY9hG8E8GlW8KHEsRC7JiDN.jpg"
        alt="Google Logo"
      />
      Sign in with Google
    </a>
  </body>
</html>
